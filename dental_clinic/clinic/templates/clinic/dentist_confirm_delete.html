{% extends "clinic/base.html" %}

{% block title %}Confirm Delete{% endblock %}

{% block content %}
    <h1>Are you sure you want to delete Dr. {{ object.first_name }} {{ object.last_name }}?</h1>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, delete</button>
        <a href="{% url 'dentist_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock %}
