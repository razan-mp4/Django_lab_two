{% extends "clinic/base.html" %}

{% block title %}Invoice Form{% endblock %}

{% block content %}
    <h1>{{ form.instance.id|yesno:"Edit Invoice,Add New Invoice" }}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Save</button>
    </form>
    <a href="{% url 'invoice_list' %}" class="btn btn-secondary mt-3">Back to List</a>
{% endblock %}
